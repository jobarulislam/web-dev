<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Catphoto</title>
    </head>
    <body>
        <h2>catphotoapp</h2>
        <main>
            <h3>Cat photos</h3>
            <!--todo: add photo of cat -->
            <p>click hare to view <a href="https://unsplash.com/photos/a-close-up-of-a-cat-with-green-eyes-49MZ1kR7vxU" target="_blank">cat photos</a>.

            </p>
            <a href="#">
            <img src="https://plus.unsplash.com/premium_photo-1675188410871-72616af406bb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=870" alt="A cute cat lying on its back.">
            </a>
            <h3>cat Lists</h3>
            <div class="Lists">
                <p>Thinks cats <em>Love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="lasagna">
                <p>Thinks cat <strong>hats</strong>:</p>
                <ol>
                    <li>filue treatment</li>
                    <li>thanders</li>
                    <li>Other cats</li>
                </ol>
            </div>
            <img src="cats.jpg" alt="cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>

                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="personality">Energetic</label><br>
                
                <input type="text" placeholder="cat photo url" required><br>
                <button type="submit">submit</button>
            </form>
        </main>
        <footer>
            <p>
             <small>no coppyright -- <a href="https://www.w3schools.com" >w3schools</a></small> 
            </p>
        </footer>
    </body>
</html>
